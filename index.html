<html lang="zh-CN">

    <meta charset="UTF-8" />

    <title>Type the Answer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" as="font" href="/fonts/huiwenmingchao-font.ttf" crossorigin>
    <style>
      /* Self-hosted font faces on Supabase (will fallback to external links above if unavailable) */
      @font-face {
        font-family: 'Huiwen-mincho';
        src: url('/fonts/huiwenmingchao-font.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      /* removed fallback font: Noto Serif SC Regular */
      /* removed fallback font: Noto Serif SC Bold */
      /* removed fallback font: Courier Prime Regular */
      /* removed fallback font: Courier Prime Bold */
      /* Custom Typewriter Utilities */
      *, ::before, ::after { border-radius: 0 !important; }
      body {
        font-family: 'Huiwen-mincho', monospace;
        font-synthesis: none;
        background-color: #1a1a1a; /* Dark Machine/Desk Background */
        color: #f3f4f6;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      .font-typewriter {
        font-family: 'Huiwen-mincho', monospace;
        font-synthesis: none;
      }

      /* Cursor Blink Animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-cursor-blink {
        animation: blink 1s step-end infinite;
      }

      .bg-paper {
        background-color: #F2EBE3;
        position: relative;
      }
      .paper-extend {
        min-height: 250vh;
      }
      .paper-curl::after {
        content: "";
        position: absolute;
        left: 12px;
        right: 12px;
        bottom: -10px;
        height: 24px;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.28) 0%, rgba(0,0,0,0.18) 35%, rgba(0,0,0,0.0) 70%);
        filter: blur(6px);
        opacity: 0.6;
        pointer-events: none;
      }

      /* Hide Scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
  </style>
