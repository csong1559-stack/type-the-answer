      /* Cursor Blink Animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-cursor-blink {
        animation: blink 1s step-end infinite;
      }

      .bg-paper {
        background-color: #F2EBE3;
        position: relative;
      }
      .paper-extend {
        min-height: 250vh;
      }
      .paper-curl::after {
        content: "";
        position: absolute;
        left: 12px;
        right: 12px;
        bottom: -10px;
        height: 24px;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.28) 0%, rgba(0,0,0,0.18) 35%, rgba(0,0,0,0.0) 70%);
        filter: blur(6px);
        opacity: 0.6;
        pointer-events: none;
      }

      /* Hide Scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
